<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Bus Tracker</title>
        <h:outputScript library="js" name="GeoLocalisation.js"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOSA9MONSqnsoCBifHd4seFTe_qzASLBQ"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css" />
        <f:metadata>
            <f:viewAction action="#{mapMarkers.init()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="map" style="height:500px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h:form id="form">
                            <p:dataTable value="#{mapMarkers.bus}" var="bus" id="coordTable" sortBy="#{!bus.goodBus}" >
                                <p:column headerText="NumÃ©ro du Bus">
                                    <h:outputText value="#{bus.id}"/>
                                </p:column>

                                <p:column headerText="Direction">
                                    <h:outputText value="#{bus.direction}"/>
                                </p:column>

                                <p:column headerText="Latitude">
                                    <h:outputText value="#{bus.latitude}" styleClass="latitude"/>
                                </p:column>

                                <p:column headerText="Longitude">
                                    <h:outputText value="#{bus.longitude}" styleClass="longitude"/>
                                </p:column>

                                <p:column headerText="Distance">
                                    <h:outputText value="#{bus.distance}" />
                                </p:column>

                                <p:column headerText="Bus contenant la valise">
                                    <h:outputText value="#{bus.goodBus}" />
                                </p:column>
                            </p:dataTable>
                            <p:poll interval="5" listener="#{mapMarkers.makeArrayOfBus()}" update="form"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
